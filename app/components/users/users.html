<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<title>Users</title>
	
	<!-- Always force latest IE rendering engine (even in intranet) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!--  Mobile Viewport
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
	<link rel="shortcut icon" href="app/assets/images/favicon.ico" />

	<!-- concatenate and minify for production -->
	<link rel="stylesheet" href="app/assets/build/styles/styles.css" />
	<link rel="stylesheet" href="app/assets/css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" />
</head>

<body>
	<header>
		<div class="container-fixed cf">
			<a href="/logout" class="btn btn-small fr">Logout</a>
			<input type="text" value="" name="searchUser" id="searchUser" placeholder="Search user by Name" />
		</div>
	</header>

	<div class="main-body">
		<h1>Employee List</h1>

		<div class="c-user-form">
			<h3>Create User</h3>
			<form method="POST" id="addSnippetform">
				<div class="form-group">
					<label for="userName">User Name</label>
					<input type="text" name="userName" class="form-control" id="userName" placeholder="User Name" required/>
				</div>
				<div class="form-group">
					<label for="userEmail">Email</label>
					<input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="Email Address" required/>
				</div>
				<div class="form-group">
					<label for="userPhone">Contact Number</label>
					<input type="tel" name="userPhone" class="form-control" id="userPhone" placeholder="Contact Number" required/>
				</div>
				<button type="submit" class="btn btn-small btn-primary" id="submit">Create User</button>
			</form>
		</div>
		<div id="sample-data">

		</div>
	</div>

	<script src="app/assets/build/scripts/script.js"></script>
	<script src="app/components/users/user.controller.js"></script>

	<!-- START : TEMPLATES -->
	<script id="entry-template" type="text/x-handlebars-template">
		<ul class="c-user-list">
			{{#each users}}
			<li class="c-user-list__item c-flex-container">
				<div class="c-flex-container__item tc" style="width: 10%;">
					<a href="javascript:;" class="c-user-image"></a>
				</div>
				<div class="c-flex-container__item" style="width: 70%;">
					<h3 class="c-user-list__item__name">{{name}}</h3>
					<strong>M: </strong>{{phone}} | <strong>E: </strong>{{email}}
				</div>
				<div class="c-flex-container__item" style="width: 20%;">
					<a href="/users/{{_id}}" class="[ btn btn-small btn-primary ] view-detail" data-user-id="{{_id}}">View Detail</a>
					<a href="javascript:;" class="[ btn btn-small btn-primary ] delete-user" data-user-id="{{_id}}">Delete</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- END : TEMPLATES -->

</body>

</html>
